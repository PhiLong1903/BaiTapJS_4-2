<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container mt-4">
        <h2 class="mb-4 text-primary">Quản lý Sản Phẩm</h2>

        <div class="card p-3 mb-3 shadow-sm">
            <div class="row g-3 align-items-center">
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" id="searchInput" class="form-control" placeholder="Tìm theo Title...">
                    </div>
                </div>

                <div class="col-md-2">
                    <select id="pageSizeSelect" class="form-select">
                        <option value="5">Hiển thị 5</option>
                        <option value="10" selected>Hiển thị 10</option>
                        <option value="20">Hiển thị 20</option>
                    </select>
                </div>

                <div class="col-md-6 text-end">
                    <button class="btn btn-success" id="btnOpenCreate">
                        <i class="fas fa-plus"></i> Tạo mới
                    </button>
                    <button class="btn btn-secondary" id="btnExport">
                        <i class="fas fa-file-csv"></i> Export CSV
                    </button>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th class="sortable" data-sort="title">
                                Title <i id="icon-title" class="fas fa-sort"></i>
                            </th>
                            <th class="sortable" data-sort="price">
                                Price <i id="icon-price" class="fas fa-sort"></i>
                            </th>
                            <th>Category</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
            <span id="pageInfo" class="text-muted"></span>
            <nav>
                <ul class="pagination" id="pagination">
                    </ul>
            </nav>
        </div>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Chi tiết sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="prodId">
                        
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" id="prodTitle" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" class="form-control" id="prodPrice" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="prodDesc" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Category ID (Example: 1)</label>
                            <input type="number" class="form-control" id="prodCategoryId" value="1" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="prodImage" placeholder="https://placeimg.com/640/480/any">
                        </div>
                        
                        <div class="text-center mb-3">
                            <img id="imagePreview" src="" style="max-height: 150px; display: none;" class="img-thumbnail" alt="Preview">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="btnSave">Lưu thay đổi</button>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
